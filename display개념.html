<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>display 개념</title>
<style>
/*스팬에 대해 배경색과 너비,높이를 지정해보자*/
#s1,#s2{
	background:blue;
	width:100px; /*inline의 경우는 너비 부여불가*/
	height:100px; /*inline의 경우는 높이 부여불가*/
}
/*이미지는 공존가능하며, 너비와 높이도 부여가능
	display:inline-block (두개의 특징을 모두 갖음)*/
img{
	width:50px;
	height:50px;
}
</style>

</head>
<body>
<!--
	모든 태그는 box이자, display 속성을 가진다/
	block형: 다른 태그 요소를 옆에 허용하지 않는 속성너비가
				화면 끝까지 도달하므로..
				주의) width를 줄여도,시각적으로만 줄어들뿐 여전히 
				같은 수평선상에 그 어떤 태그로 허용하지 않는다..
	중요한특징: block형이여야 width,height 적용됨

	inline형: 옆에 다른 태그 요소를 허용한다.
				너비가 화면끝까지 도달하는 것이 아니라,
				자신이 보유한 컨텐츠만큼만 확보되므로
				width,height 적용되지 않는다.
	
	어떤태그가 어떤 display 속성을 갖는지는 굳이, 암기하지 않아도 된다.작성해보면 알게됨
	img block or inline?? 직접 시도해보자
-->
	<img src="../images/bg.jpg" width="200px">
	<img src="../images/bg.jpg" width="200px">
	
	<span id="s1">난스팬1</span>
	<span id="s2">난스팬2</span>

	<p>난 첫번째 문단</p>
	<p>난 두번째 문단</p>

	<!--ul은 순서없는 목록에 사용되는 태그-->
	<ul>
		<li>멜론</li>
		<li>딸기</li>
	</ul>
	<ul>
		<li>멜론</li>
		<li>딸기</li>
	</ul>

	<a href="#">네이버</a>
	<a href="#">구글</a>

	<p>제목1</p>
	<p>제목1</p>


</body>
</html>
