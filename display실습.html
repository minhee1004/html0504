<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>diplay 실습</title>
<style>
span{
	background:blue;

	/*span의 디폴트 display는 원래 inline였지만 css에서는 
	그 속성을 바꿀 수있다*/
	display:inline-block;
	width:100px;
	height:100px;
}
</style>
</head>
<body>

	<span>스팬1</span>
	<span>스팬2</span>

</body>
</html>
