<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>position의 개념</title>
<style>
#box1{
	width:100px;
	height:100px;
	background:red;
}

#box2{
	width:100px;
	height:100px;
	background:blue;
	position:absolute; /*절대위치 속성을 지정*/
	left:-50px;
	top:50px;
}

</style>
</head>

<body>
	<!--
	모든 태그의 특징 
	1)box로 취급 (box모델 -padding,margin,border)
	2)display(inline, block)
	3)position(relative, absolute 등등)
	위의 3가지 특징은 개발자가 지정하지 않아도 디폴트로 속성이 지정되어있다.
	position은 개발자가 지정하지 않으면 디폴트로 realative가 적용됨
	relative :상대위치
	absolute:절대위치 (x축,y축의 좌표를 갖는 위치속성, 단 부모태그를 기준으로 한다.)
	-->
	<div id="box1">난box1</div>
	<div id="box2">난box2</div>
</body>
</html>
